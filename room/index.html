<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forced Break Meeting</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Forced Break Meeting</h1>
      <!-- <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p> -->
      <div class="room">
        <div>
          <span class="Break-alart" id="break-alart" display="none">Go Break!<br> Have a good coffee.</span>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>

          <span id ="MST">Meeting Sprint Time(min):</span>
          <input type="number" id="meeting-time" value = 45><br>
          <span id ="BST">Break Sprint Time(min):</span>
          <input type="number" id="break-time" value = 15>
          <button id="meeting-start">Start Meeting</button>

          <button id="js-leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <script src="key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
